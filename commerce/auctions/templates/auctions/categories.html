{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
    <h2>Categories</h2>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category_listings' category.id %}">{{ category.category_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories available.</p>
    {% endif %}
{% endblock %}
